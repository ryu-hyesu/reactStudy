<!-- rerendering -->
<!DOCTYPE html>
<html>
    <body>
        <div id="root"></div>
    </body>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script type="text/babel">
        const root = document.getElementById("root");
        let counter = 0 ; 
        
        function App(){
            // react에서 data와 data를 바꿀 수 있는 함수를 배열에 담아 자동 렌더링할 수 있도록 도와준다.
            // 배열의 첫번째 요소는 우리가 바꾸려는 데이터를, 두번째 요소는 이 데이터를 바꿀 때 사용할 modifeier이다.
            // 값이 바뀔 때마다 바뀌는 부분만 리렌더링해주고 UI를 업데이트해준다.
            const [counter, setCounter] = React.useState(0);

            // 이 함수를 사용하려면 매번 리렌더링해야 한다. 따라서 react에서 제공하는 modifier함수가 필요하다. (값을 바꾸어주고 자동으로 리렌더링해준다.
            const onClick = () => {
                // 값을 업데이트하는 방법은 두 가지가 있다.
                // 1. state에 값을 직접 기입하는 것
                // setCounter(5);
                // 2. 다음 state를 현재 state를 기반으로 업데이트하는 것.
                // counter 변수를 그대로 쓰면 그 이전의 state에서 값을 받아오는 버그가 생길 수 있기 때문에 정확하게 현재 값을 보여줄 수 있는 "current"를 쓰는 것이 훨씬 안전하다.
                // setCounter(counter + 1);
                setCounter((current) => current + 1) // more safety
            };

            return (
                <div>
                    <h3>Total clicks: {counter}</h3>
                    <button onClick={onClick}>click me</button>
                </div>
            );
        }
        ReactDOM.render(<App />, root)
    </script>
</html>
