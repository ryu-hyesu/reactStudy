<!-- rerendering -->
<!DOCTYPE html>
<html>

<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>
<script type="text/babel">
    
    // 속성의 이름과 인자의 이름이 같으면 생략 가능
    // 물론 인자에 기본 값을 미리 지정해주고 매개변수가 전달되지 않으면 기본값으로 줄 수 있다!
    function Btn({text, fontSize = 12}){
        return (
            <button 
                style={{
                    backgroundColor: "tomato",
                    color:"white",
                    padding:"10px 20px",
                    border:10,
                    borderRadius:10,
                    fontSize ,
                }}
            >
                {text}
            </button>
        );
    }

    Btn.propTypes = {
        text: PropTypes.string,
        fontSize : PropTypes.number
    };

    // 만약 props를 잘못 넘겨주게 된다면? 예컨대 props의 타입이 string인데 int로 받게 된다면? 우리는 오류가 있다는 걸 알지만 reactjs는 그게 오류인지 모름.
    // 그걸 지정해주는 게 propType
    // testd
    function App() {
        return (
            <div>
                <Btn text="Save Changes" fontSize={13}/>
            </div>
        );
    }
    const root = document.getElementById("root");
    ReactDOM.render(<App />, root)
</script>

</html>
