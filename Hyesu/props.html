<!-- rerendering -->
<!DOCTYPE html>
<html>

<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script type="text/babel">
    // 버튼마다 컴포넌트를 만듦
    function SaveBtn(){
        return <button style={{
            backgroundColor: "tomato",
            color:"white",
            padding:"10px 20px",
            border:10,
            borderRadius:10
        }}>SAVE CANGES</button>
    }

    function ConfirmBtn(){
        return <button style={{
            backgroundColor: "tomato",
            color:"white",
            padding:"10px 20px",
            border:10,
            borderRadius:10
        }}>CONFIRM</button>
    }


    function App() {
        return (
            <div>
                <SaveBtn/>
                <ConfirmBtn/>
            </div>
        );
    }
    const root = document.getElementById("root");
    ReactDOM.render(<App />, root)
</script>

</html>
